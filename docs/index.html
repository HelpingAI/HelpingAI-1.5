<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpingAI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>HelpingAI Assistant</h1>
    
    <form action="/generate" method="post">
        <label for="user_input">Ask me anything:</label>
        <textarea name="user_input" placeholder="Type your question or input here..." required></textarea>
        <button type="submit">Get Answer</button>
    </form>

    {% if user_input %}
        <div class="response-box">
            <p class="ai-response">HelpingAI says: {{ response }}</p>
        </div>
    {% endif %}

</body>
</html>
